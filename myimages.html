<html>
	<head>
		<meta charset="UTF-8">
		<title>The Beatles</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="nav"></div>

		<div id="imagesubmit">
			<form id="uploadimage" action="" method="post" enctype="multipart/form-data">
				<label>Select Your Image</label><br/>
				<input type="file" name="file" id="file" required />
				<br>
				<input type="submit" value="Upload" class="submit" />
			</form>
		</div>

		<div id="gallery">
			<span class="card-gal">
			  	<img class="card-img-top" src="images/cover.jpg" alt="Card image cap">
			  	<div class="card-body-gal">
			    	<p class="card-text-bottom">Username</p>
			    	<p class="card-text-bottom">Date</p>
			    	<input type="button" class="delete" value="Delete"/>
			 	</div>
			</span>

			<span class="card-gal">
			  	<img class="card-img-top" src="images/four.jpg" alt="Card image cap">
			  	<div class="card-body-gal">
			    	<p class="card-text-bottom">Username</p>
			    	<p class="card-text-bottom">Date</p>
			    	<input type="button" class="delete" value="Delete"/>
			 	</div>
			</span>
		</div>
		
		<div id="footerMessage">
			
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/myimages.js"></script>
		<script type="text/javascript" src="js/nav.js"></script>
	</body>
</html>
